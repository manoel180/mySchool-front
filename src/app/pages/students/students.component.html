<mat-grid-list cols="2" rowHeight="2:.5">
  <mat-grid-tile><mat-form-field>
    <mat-label>Buscar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Paulo" #input>
  </mat-form-field></mat-grid-tile>
  <mat-grid-tile>
    <button mat-raised-button [routerLink]="['/student']" routerLinkActive="active">Novo</button>  </mat-grid-tile>
 
</mat-grid-list>
  
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>


    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>
    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> email </th>
      <td mat-cell *matCellDef="let row"> {{row.email}} </td>
    </ng-container>
<!-- birthdate Column -->
<ng-container matColumnDef="birthdate">
  <th mat-header-cell *matHeaderCellDef mat-sort-header> Data de nascimento </th>
  <td mat-cell *matCellDef="let row"> {{row.birthdate | date:'dd/MM/YYYY'  }} </td>
</ng-container>
<!-- birthdate Column -->
<ng-container matColumnDef="age">
  <th mat-header-cell *matHeaderCellDef mat-sort-header> Idade</th>
  <td mat-cell *matCellDef="let row"> {{getAge(row.birthdate)}} </td>
</ng-container>
    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let row" >
        <div class="gap-1">
        <button mat-mini-fab aria-label="edit" (click)="editStudent(row)">
          <mat-icon>edit</mat-icon>
        </button>

        <button mat-mini-fab aria-label="delete" (click)="openDialog(row)">
          <mat-icon>delete</mat-icon>
        </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">Nenhum resultado encontrado!!!</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of curso"></mat-paginator>
</div>
